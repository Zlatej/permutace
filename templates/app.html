<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" />
        <title>Kombinatorika</title>

        <style>
            .alert {
                background-color: green;
                padding: 1rem;
                border-radius: 5px;
                color: white;
                margin: 1rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <h3>Kombinatorika</h3>
        </div>
        <!-- Form -->
        <div class="container">
            <form action="/send" method="POST">
                <label for="Operation">Operace</label>
                <select class="u-full-width" name="operation">
                    <option value="pormutace">Permutace</option>
                    <option value="variace">Variace</option>
                    <option value="multiply">Kombinace</option>
                    <option value="permutacesop">Permutace s opakováním</option>
                    <option value="variacesop">Variace s opakováním</option>
                    <option value="kombinacesop">Kombinace s opakováním</option>
                </select>

                <label for="Zadej n">Zadej "n"</label>
                <input type="text" placeholder="n" class="u-full-width" name="n" />

                <label for="Zadej k">Zadej "k"</label>
                <input type="text" placeholder="k" class="u-full-width" name="k" />

                <input type="submit" value="Vypočítej" id="calc_btn" />

                <div class="alert">{{ sum }}</div>
            </form>
        </div>
    </body>
</html>
